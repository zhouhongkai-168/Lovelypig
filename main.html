    <script>
        var u = true;//判断是否是语言模式
        function k() {
            var l = document.getElementById("1").checked;
            var w = document.getElementById("2").checked;
            if (l == true) {
                //alert("1");
                u = true;
                document.getElementById("2").checked = false;
            }
            else if (w == true) {
                u = false;
                document.getElementById("1").checked = false;
            }
            //alert(u);
        }
